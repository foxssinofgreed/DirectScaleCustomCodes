<div class="card" id="Main-Banner-Body">
    <label for="Main-Banner-Checkbox">
        <input type="checkbox" id="Main-Banner-Checkbox"/>
        <div class="Main-Banner-Flip" >
            <div class="Main-Banner-Flip-Main">
                <div class="Main-Banner-Flip-Front">
                    <span id="CountdownUntilSurprise"></span>
                </div>
                <div class="Main-Banner-Flip-Back">
                    <span></span>
                </div>
            </div>
        </div>
    </label>
</div>

<script>
    // Set the date we're counting down to
    let countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();

    // Update the count down every 1 second
    let CountDownBanner = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        $('#CountdownUntilSurprise')[0].innerHTML = days + "Days " + hours + "Hrs "
            + minutes + "Min " + seconds + "Secs ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(CountDownBanner);
            $('#CountdownUntilSurprise')[0].innerHTML = '0' + "Days " + '0' + "Hrs "
                + '0' + "Min " + '0' + "Secs ";
        }
    }, 1000);
</script>
