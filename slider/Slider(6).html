        <div class="slider-prev-next-control">
            <label for=slide1></label>
            <label for=slide2></label>

            <label for=slide4></label>
            <label for=slide5></label>

        </div>
    </div>
</div>
<script>
    RegionalLink();
    function DefaultcopyLink(element) {
        var copyText = document.getElementById(element);
        copyText.select();
        document.execCommand("copy");
        document.getSelection().removeAllRanges();
    }
    function RegionalLink(){
        let CountryCode = $('#AssociateAssociateCountryKPI')[0].innerHTML;
        let Username = $('#UsernameSlider')[0].innerHTML;
        let AULink = 'https://au.businessbombshells.shop/products/';
        let UKLink = 'https://businessbombshells.shop/products/';
        let ProductTwoBundle = '2-bundle-offer?ref=';
        let ProductBundle = 'beauty-bundle?ref=';
        let ProductAM = 'am-serum?ref=';
        let ProductMicellar = 'micellar-water?ref=';
        let ProductMist = 'hydrating-mist?ref=';
        let ProductFacemask = 'pink-facemask?ref=';
        let ProductPM = 'pm-oil?ref=';

        if (CountryCode === 'AU'){
            $('#copyLink1')[0].innerHTML = AULink + ProductBundle + Username;
            $('#copyLink2')[0].innerHTML = AULink + ProductAM + Username;
            $('#copyLink3')[0].innerHTML = AULink + ProductMicellar + Username;
            $('#copyLink4')[0].innerHTML = AULink + ProductMist + Username;
            $('#copyLink5')[0].innerHTML = AULink + ProductFacemask + Username;
            $('#copyLink6')[0].innerHTML = AULink + ProductPM + Username;
        }
        else{
            $('#copyLink1')[0].innerHTML = UKLink + ProductBundle + Username;
            $('#copyLink2')[0].innerHTML = UKLink + ProductAM + Username;
            $('#copyLink3')[0].innerHTML = UKLink + ProductMicellar + Username;
            $('#copyLink4')[0].innerHTML = UKLink + ProductMist + Username;
            $('#copyLink5')[0].innerHTML = UKLink + ProductFacemask + Username;
            $('#copyLink6')[0].innerHTML = UKLink + ProductPM + Username;
        }
    }
    function ChangeCopySlider(element){
        $(element)[0].innerHTML = 'Copied';
        setTimeout(function (){
            $(element)[0].innerHTML = 'Copy';
        }, 2000)
    }
</script>
