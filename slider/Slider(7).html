<script>
    RegionalLink();
    function TwobundleOffercopyLink(element) {
        var copyText = document.getElementById(element);
        copyText.select();
        document.execCommand("copy");
        document.getSelection().removeAllRanges();
    }
    function RegionalLink(){
        let CountryCode = $('#AssociateAssociateCountryKPI')[0].innerHTML;
        let Username = $('#UsernameSlider')[0].innerHTML;
        let AULink = 'https://au.businessbombshells.shop/products/';
        let UKLink = 'https://businessbombshells.shop/products/';
        let ProductTwoBundle = '2-bundle-offer?ref=';
        let ProductBundle = 'beauty-bundle?ref=';
        let ProductAM = 'am-serum?ref=';
        let ProductMicellar = 'micellar-water?ref=';
        let ProductMist = 'hydrating-mist?ref=';
        let ProductFacemask = 'pink-facemask?ref=';
        let ProductPM = 'pm-oil?ref=';

        if (CountryCode === 'AU'){
            $('#TwobundleOffercopyLink1')[0].innerHTML = AULink + ProductTwoBundle + Username;
            $('#TwobundleOffercopyLink2')[0].innerHTML = AULink + ProductBundle + Username;
            $('#TwobundleOffercopyLink3')[0].innerHTML = AULink + ProductAM + Username;
            $('#TwobundleOffercopyLink4')[0].innerHTML = AULink + ProductMicellar + Username;
            $('#TwobundleOffercopyLink5')[0].innerHTML = AULink + ProductMist + Username;
            $('#TwobundleOffercopyLink6')[0].innerHTML = AULink + ProductFacemask + Username;
            $('#TwobundleOffercopyLink7')[0].innerHTML = AULink + ProductPM + Username;
        }
        else{
            $('#TwobundleOffercopyLink1')[0].innerHTML = UKLink + ProductTwoBundle + Username;
            $('#TwobundleOffercopyLink2')[0].innerHTML = UKLink + ProductBundle + Username;
            $('#TwobundleOffercopyLink3')[0].innerHTML = UKLink + ProductAM + Username;
            $('#TwobundleOffercopyLink4')[0].innerHTML = UKLink + ProductMicellar + Username;
            $('#TwobundleOffercopyLink5')[0].innerHTML = UKLink + ProductMist + Username;
            $('#TwobundleOffercopyLink6')[0].innerHTML = UKLink + ProductFacemask + Username;
            $('#TwobundleOffercopyLink7')[0].innerHTML = UKLink + ProductPM + Username;
        }
    }
    function ChangeCopySlider(element){
        $(element)[0].innerHTML = 'Copied';
        setTimeout(function (){
            $(element)[0].innerHTML = 'Copy';
        }, 2000)
    }
</script>
