<div class="ds-carts__container" id="ds_custom_application" ng-controller="CustomApplicationCtrl123">
    <div class="ds-cart__page ds-cart__page--application">
        <div class="ds-cart__page-container">
            <!-- Current enroller -->
            <div class="ds-card ds-card--flatter">
                <div class="ds-card__header ds-card__header--body ds-card__header--center">
                    <h2 class="ds-card__title welcome_title font-style-normal" translate="welcome_title"></h2>
                    <div class="c-black sub-text" translate="complete_the_fields_below"></div>
                </div>
            </div>
            <!-- Expand Collapse Functionality Start -->
            <custom-member-enrollment></custom-member-enrollment>
            <custom-mailing-address></custom-mailing-address>
            <custom-account-info></custom-account-info>

            <custom-payment-method></custom-payment-method>




            <!-- Expand Collapse Functionality End -->
        </div>
    </div>
</div>

<script type="text/ng-template" id="memberenrollment.tpl.html">
    <!-- Step 1 -->
    <md-content class="md-padding p-0 m-b-30 card_mid" style="overflow:hidden">
        <div id="step_1" class="card col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-0 p-0 b-b">
            <div class="card-body col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                <div class="m-h-40" ng-click="isShowUpDown[1] = !isShowUpDown[1]"
                     ng-attr-toggle_widgetsmenu="{{noOfStepsVerified >= 0}}">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-10 step-head">
                        <h4 class="widgetTooltip pull-left m-t-10 c-black" translate="step_1_team_member_enrollment"></h4>
                        <button class="md-icon-button md-button-toggle md-button md-ink-ripple pull-right"
                                type="button" aria-label="Settings">
                            <md-icon class="c-black md-default-theme md-toggle-icon ng-scope material-icons"
                                     ng-class="{'toggled' : isShowUpDown[1]}" role="img">keyboard_arrow_up</md-icon>
                            <div class="md-ripple-container"></div>
                        </button>
                    </div>
                </div>
                <ul style="display:none"
                    class="toggle-ul step_1 p-t-15 col-lg-12 col-md-12 col-sm-12 col-xs-12 p-l-0 p-r-0">
                    <li style="list-style:none;">

                        <!-- Personal information -->
                        <div class="ds-card ds-card--flatter">
                            <div class="ds-card__body">
                                <div class="ds-row">
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.FirstName">
                                            <input type="text" ng-model="userService.personalInfo.FirstName"
                                                   inputmobilespacendash="true" ng-change="UpdateSteps(0)"
                                                   noempty="true" validname="true" Step1="true" validate>
                                            <label translate="first_name"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.LastName">
                                            <input type="text" ng-model="userService.personalInfo.LastName"
                                                   inputmobilespacendash="true" ng-change="UpdateSteps(0)"
                                                   noempty="true" validname="true" Step1="true" validate>
                                            <label translate="last_name"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row">

                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.phoneNumber.Phone1">
                                            <input type="tel"
                                                   ng-model="userService.personalInfo.phoneNumber.Phone1"
                                                   ng-change="UpdateSteps(0)" phoneno="true" inputspace="true"
                                                   noempty="true" validate Step1="true" maxlength="20"
                                                   inputonlynumber="true">
                                            <label translate="mobile_phone"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.Email">
                                            <input type="text" ng-model="userService.personalInfo.Email"
                                                   email="true" ng-change="UpdateSteps(0)" noempty="true" validate
                                                   Step1="true" focusout="verifyUserNameAndEmail(false);">
                                            <label translate="email_Add"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row ds-age-field m-b--10"
                                >
                                    <!-- ng-if="userService.customerTypeID==1 || userService.customerTypeID==3" -->
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.birthMonth" class="dsError">
                                            <select ng-model="userService.personalInfo.birthMonth"
                                                    ng-change="UpdateSteps(0);birthDays()" noempty="true" validate
                                                    validate-select="true" Step1="true"
                                                    agelimit="{{userService.personalInfo.birthMonth +'/'+ userService.personalInfo.birthDay +'/'+ userService.personalInfo.birthYear}}"
                                                    ng-options="month.value as (month.text | translate) for month in months"></select>
                                            <label translate="birthdate"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.birthDay" class="dsError">
                                            <select ng-model="userService.personalInfo.birthDay"
                                                    ng-change="UpdateSteps(0)" noempty="true" validate
                                                    validate-select="true" Step1="true"
                                                    agelimit="{{userService.personalInfo.birthMonth +'/'+ userService.personalInfo.birthDay +'/'+ userService.personalInfo.birthYear}}"
                                                    ng-options="(day +' '+ (jpChar.day | translate)) for day in birthDaysAll"></select>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.personalInfo.birthYear" class="dsError">
                                            <select ng-model="userService.personalInfo.birthYear"
                                                    ng-change="UpdateSteps(0);birthDays()" noempty="true" validate
                                                    validate-select="true" Step1="true"
                                                    agelimit="{{userService.personalInfo.birthMonth +'/'+ userService.personalInfo.birthDay +'/'+ userService.personalInfo.birthYear}}"
                                                    ng-options="year.value as (year.text +' '+ (jpChar.year | translate)) for year in BirthYears"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row m-t-25">
                                    <div class="ds-row__item">
                                        <label class="ds-checkbox">
                                            <input type="checkbox" ng-model="userService.personalInfo.SendMail">
                                            <t translate="yes_receive_emails_about_business"></t>
                                            <span class="ds-checkbox__button zmdi zmdi-check"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 p-0">
                        <button class="md-primary md-raised md-button md-ink-ripple pull-left bgm-color2"
                                type="button" validate trigger-checksection="true" sectiontype="Step1"
                                success="UpdateSteps(1);scrollTo(1);" ng-disabled="EmailCheck"
                                translate="continue"></button>
                    </div>
                </ul>
            </div>
        </div>
    </md-content>
</script>

<script type="text/ng-template" id="mailingAddress.tpl.html">
    <!-- Step 2 -->
    <md-content class="md-padding p-0 m-b-30 card_mid" style="overflow:hidden">
        <div id="step_2" class="card col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-0 p-0 b-b">
            <div class="card-body col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                <div class="m-h-40"
                     ng-click="(noOfStepsVerified >= 1) ? (isShowUpDown[2] = !isShowUpDown[2]): ''"
                     ng-class="{'disabled-step': noOfStepsVerified < 1}"
                     ng-attr-toggle_widgetsmenu="{{noOfStepsVerified >= 1}}">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-10 step-head">
                        <h4 class="widgetTooltip pull-left m-t-10 c-black" translate="step_2_your_mailing_address"></h4>
                        <button class="md-icon-button md-button-toggle md-button md-ink-ripple pull-right"
                                type="button" aria-label="Settings">
                            <md-icon class="c-black md-default-theme md-toggle-icon ng-scope material-icons"
                                     ng-class="{'toggled' : isShowUpDown[2]}" role="img">keyboard_arrow_up</md-icon>
                            <div class="md-ripple-container"></div>
                        </button>
                    </div>
                </div>
                <ul style="display:none"
                    class="toggle-ul step_2 p-t-15 col-lg-12 col-md-12 col-sm-12 col-xs-12 p-l-0 p-r-0">
                    <li style="list-style:none;">

                        <!-- Address -->
                        <div class="ds-card ds-card--flatter" id="IdMailingAddress">
                            <div class="ds-card__body">
                                <div class="ds-row">
                                    <div class="control-group ds-row__item ds-w--2-3">
                                        <div class="ds-validate" ds-field="userService.mailingAddress.StreetAddress">
                                            <input type="text"
                                                   ng-model="userService.mailingAddress.StreetAddress"
                                                   ng-change="UpdateSteps(1)" Step2="true" validate noempty="true">
                                            <label translate="street_address"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item ds-w--1-3">
                                        <div class="ds-validate" ds-field="userService.mailingAddress.Apartment">
                                            <input type="text" id="Email4"
                                                   ng-model="userService.mailingAddress.Apartment">
                                            <label translate="apartment_unit"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row">
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.mailingAddress.City">
                                            <input type="text" ng-model="userService.mailingAddress.City"
                                                   ng-change="UpdateSteps(1)" inputmobilespacendash="true"
                                                   noempty="true" validname="true" Step2="true" validate>
                                            <label translate="city"> </label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.mailingAddress.Country">
                                            <select ng-change="getStates(userService.mailingAddress.Country);" validate
                                                    validate-select Step2="true" noempty="true"
                                                    ng-model="userService.mailingAddress.Country"
                                            >
                                                <option value="" >Select Country</option>
                                                <option value="AU" >Australia</option>
                                                <option value="BE">Belgium</option>
                                                <option value="NL">Netherlands</option>
                                                <option value="GB" >United Kingdom</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group ds-row__item" >
                                        <div class="ds-validate" ds-field="userService.mailingAddress.State">
                                            <select ng-change="GetStateName(true);UpdateSteps(1);" validate
                                                    validate-select Step2="true" noempty="true"
                                                    ng-model="userService.mailingAddress.State"
                                                    ng-options="states.RegionCode as states.RegionDescription for states in StatesResponse" ng-disabled="!(userService.mailingAddress.Country)">
                                                <option value="" translate>select_state</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item" ng-if="userService.mailingAddress.Country == 'GB' && false">
                                        <div class="ds-validate" ds-field="userService.mailingAddress.State">
                                            <select ng-change="differentShippingAddress(true);GetStateName(true);UpdateSteps(1);" validate
                                                    validate-select Step2="true" noempty="true"
                                                    ng-model="userService.mailingAddress.State"
                                            >
                                                <option value="" translate>select_state</option>
                                                <option value="ENG">England</option>
                                                <option value="NIR">Northern Ireland</option>
                                                <option value="SCT">Scotland</option>
                                                <option value="WLS">Wales</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.mailingAddress.ZipCode">
                                            <input type="text" ng-model="userService.mailingAddress.ZipCode"
                                                   ng-change="differentShippingAddress(true);UpdateSteps(1)"
                                                   regexcountry="{{userService.mailingAddress.Country}}"
                                                   regxvalidzip="true" noempty="true" validate Step2="true"

                                                   focusout="getShippingTypes(false, true, userService.mailingAddress.ZipCode);">
                                            <label translate="zip_postcode"></label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Shipping & handling -->
                                <div class="ds-row ShippingAddress">
                                    <div class="ds-row__item">
                                        <h4 class="m-0" translate="what_shipping_address"></h4>
                                    </div>
                                </div>
                                <div class="ds-row ShippingAddress">
                                    <div class="control-group ds-row__item">
                                        <label class="ds-radio">
                                            <input type="radio" ng-value="1" name="shipping"
                                                   ng-model="userService.shippingAddress.Check"
                                                   ng-change="differentShippingAddress(true);UpdateSteps(1);">
                                            <t translate="use_same_address"></t>
                                            <span class="ds-radio__button"></span>
                                        </label>
                                        <label class="control-group ds-radio">
                                            <input type="radio" ng-value="2" name="shipping"
                                                   ng-model="userService.shippingAddress.Check"
                                                   ng-change="differentShippingAddress(true);UpdateSteps(1);"
                                                   validate>
                                            <t translate="different_shipping_adddress"></t>
                                            <span class="ds-radio__button"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="ds-row" ng-if="ShippingAddressCheck">
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.FirstName">
                                            <input type="text" ng-model="userService.shippingAddress.FirstName"
                                                   ng-change="UpdateSteps(1)" inputmobilespacendash="true"
                                                   noempty="true" validname="true" validate Step2="true">
                                            <label translate="first_name"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.LastName">
                                            <input type="text" ng-model="userService.shippingAddress.LastName"
                                                   ng-change="UpdateSteps(1)" inputmobilespacendash="true"
                                                   noempty="true" validname="true" validate Step2="true">
                                            <label translate="last_name"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row" ng-if="ShippingAddressCheck">
                                    <div class="control-group ds-row__item ds-w--2-3">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.StreetAddress">
                                            <input type="text"
                                                   ng-model="userService.shippingAddress.StreetAddress"
                                                   ng-change="UpdateSteps(1)" noempty="true" validate Step2="true">
                                            <label translate="street_address"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item ds-w--1-3">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.Apartment">
                                            <input type="text" id="Text2"
                                                   ng-model="userService.shippingAddress.Apartment">
                                            <label translate="apartment_unit"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row" ng-if="ShippingAddressCheck">
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.City">
                                            <input type="text" ng-model="userService.shippingAddress.City"
                                                   ng-change="UpdateSteps(1)" inputmobilespacendash="true"
                                                   noempty="true" validname="true" validate Step2="true">
                                            <label translate="city"></label>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.State">
                                            <select ng-change="GetStateName(false);UpdateSteps(1);" validate
                                                    validate-select="true" Step2="true" noempty="true"
                                                    ng-model="userService.shippingAddress.State"
                                                    data-ng-options="states.RegionCode as states.RegionDescription for states in StatesResponse">
                                                <option value="" translate>select_state</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.shippingAddress.ZipCode">
                                            <input type="text" ng-model="userService.shippingAddress.ZipCode"
                                                   ng-change="UpdateSteps(1)"
                                                   regexcountry="{{commonSetting.commonData.selectedCountry}}"
                                                   regxvalidzip="true" noempty="true" validate Step2="true"
                                                   focusout="getShippingTypes(false, false, userService.shippingAddress.ZipCode)">
                                            <label translate="zip"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 p-0">
                        <button class="md-primary md-raised md-button md-ink-ripple pull-left bgm-color2"
                                type="button" validate trigger-checksection="true" sectiontype="Step2"
                                success="UpdateSteps(2);scrollTo(2)" translate="continue"></button>
                    </div>
                </ul>

            </div>
        </div>
    </md-content>
</script>

<script type="text/ng-template" id="accountInfo.tpl.html">
    <!-- Step 3 -->
    <md-content class="md-padding p-0 m-b-30 card_mid" style="overflow:hidden">
        <div id="step_3" class="card col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-0 p-0 b-b">
            <div class="card-body col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                <div class="m-h-40"
                     ng-click="(noOfStepsVerified >= 2) ? (isShowUpDown[3] = !isShowUpDown[3]): ''"
                     ng-class="{'disabled-step': noOfStepsVerified < 2}"
                     ng-attr-toggle_widgetsmenu="{{noOfStepsVerified >= 2}}">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-10 step-head">
                        <h4 class="widgetTooltip pull-left m-t-10 c-black" translate="
                        step_3_ account_info"></h4>
                        <button class="md-icon-button md-button-toggle md-button md-ink-ripple pull-right"
                                type="button" aria-label="Settings">
                            <md-icon class="c-black md-default-theme md-toggle-icon ng-scope material-icons"
                                     ng-class="{'toggled' : isShowUpDown[3]}" role="img">keyboard_arrow_up</md-icon>
                            <div class="md-ripple-container"></div>
                        </button>
                    </div>
                </div>
                <ul style="display:none"
                    class="toggle-ul step_3 p-t-15 col-lg-12 col-md-12 col-sm-12 col-xs-12 p-l-0 p-r-0">
                    <li style="list-style:none;">

                        <!-- Account Information -->
                        <div class="ds-card ds-card--flatter overflow-initial">
                            <div class="ds-card__body">
                                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                                    <div class="control-group col-lg-4 col-md-4 col-sm-4 m-t-10"
                                         ng-class="userService.customerTypeID===1 ? 'col-xs-6': 'col-xs-12'">
                                        <div class="ds-validate" ds-field="userService.webOffice.UserName">
                                            <input type="text" id="username" autocomplete="off"
                                                   ng-model="userService.webOffice.UserName"
                                                   ng-change="removeSpecialSymbol();UpdateSteps(2)" inputspace="true" noempty="true"
                                                   validname="true" validate Step3="true"
                                                   focusout="verifyUsername(false);"
                                                   ng-copy="$event.preventDefault()"
                                                   ng-paste="$event.preventDefault()">
                                            <label translate="choose_username"></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 m-t-10">
                                        <div ng-if="userService.customerTypeID===1">
                                            <div class="ds-field">
                                                <!-- <t ng-bind="userService.webOffice.UserName+'.'"></t> -->
                                                <!-- #126331 [CS]: Fix rep site URL -->
                                                <span class="word_break mob-font-12"
                                                      ng-bind="'shop.'+ companyDetails.detail.ReplicatedSiteUrl + '/' + (userService.webOffice.UserName ? userService.webOffice.UserName: '{webalias}') + '/Home'"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-12 m-t-10">
                                        <div class="ds-validate" ds-field="userService.webOffice.Password">
                                            <input type="password" id="txtPassword" autocomplete="off"
                                                   ng-model="userService.webOffice.Password"
                                                   ng-change="UpdateSteps(2)" name="txtPassword" nospaces="true"
                                                   zxcvbn="" noempty="true" nospaceallow="true" regxvalid="true"
                                                   regxvalidValue="((?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,})" validate
                                                   Step3="true">
                                            <label translate="choose_password"></label>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 m-t-15">
                                    <div ng-if="userService.customerTypeID != 3 && false">
                                        <div class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-6 m-t-10">
                                            <div class="ds-validate" ds-field="userService.commissionPayment">
                                                <input type="text" value=""
                                                       ng-model="userService.commissionPayment"
                                                       ng-change="UpdateSteps(2)" minlength="9" maxlength="9"
                                                       noempty="true" ng-keypress="toggled=true"
                                                       inputspacehypens="true" Step3="true" validate>
                                                <label>
                                                    <span translate>ssn_txnid</span> (
                                                    <span translate>nospacehypen</span>)</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 m-t-10">
                                            <div class="ds-field m-t-15">
                                                <a class="c-color2" tooltip-placement="top"
                                                   uib-tooltip="{{'in_order_paid_commissions_you_provide_ssn_taxid' | translate}}"
                                                   translate="what_is_this"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group col-lg-4 col-md-4 col-sm-4 col-xs-12 m-t-10">
                                        <div class="ds-validate" ds-field="userService.webOffice.ConfirmPassword">
                                            <input type="password"
                                                   ng-model="userService.webOffice.ConfirmPassword"
                                                   ng-change="UpdateSteps(2)" name="weboffice_pswrd_verify"
                                                   nospaces="true" pw="#txtPassword" password-match="true"
                                                   noempty="true" validate Step3="true">
                                            <label translate="verify_password"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ds-row" ng-if="false">
                                    <div class="control-group ds-row__item">
                                        <div class="ds-validate" ds-field="userService.webOffice.DomainName">
                                            <input type="text" ng-model="userService.webOffice.DomainName"
                                                   ng-change="UpdateSteps(2)" inputspace="true" noempty="true"
                                                   validname="true" validate focusout="verifyDomainName();"
                                                   Step3="true">
                                            <label translate="domain_name"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>
                    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 p-0">
                        <button
                                class="md-primary md-raised md-button md-ink-ripple pull-left bgm-color2 mob-t-20"
                                type="button" validate trigger-checksection="true" sectiontype="Step3"
                                success="UpdateSteps(3);scrollTo(5);" translate="continue"> </button>
                    </div>
                </ul>

            </div>
        </div>
    </md-content>
</script>

<script type="text/ng-template" id="placeOrder.tpl.html">
    <!-- Step 4 -->
    <md-content class="md-padding p-0 m-b-30 card_mid" style="overflow:hidden">
        <div id="step_4" class="card col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-0 p-0 b-b">

                                                                    <div style="display:inline-grid" class="p-l-10">
                                                                        <a ng-bind="item.ItemName"
                                                                           ng-class="{'m-t-15':!item.selectedOptions}"></a>
                                                                        <span class="f-s-12"
                                                                              ng-if="item.selectedOptions"
                                                                              ng-bind="item.selectedOptions"></span>
                                                                    </div>
                                                                </td>
                                                                <td
                                                                        ng-bind="item.Price | currency :(item.CurrencySymbol || commonSetting.commonData.CurrencySymbol[0].symbol)">
                                                                </td>
                                                                <td>
                                                                    <!-- Quantity stepper -->
                                                                    <div class="input-group">
                                                                        <span class="input-group-btn">
                                                                            <button class="btn btn-default waves-effect"
                                                                                    type="button"
                                                                                    ng-click="decreaseQuantiy(item,true,false);">
                                                                                <span class="zmdi zmdi-minus"></span>
                                                                            </button>
                                                                        </span>
                                                                        <input type="text" class="form-control"
                                                                               ng-model="getQuantityModel(false,true)[item.ItemCode]"
                                                                               ng-disabled="cartsService.isIncreaseQuantityDisabled(item,itemType === 'autoship') || cartsService.isIncreaseQuantityDisabledQTY(item,itemType === 'autoship',getQuantityModel()[item.ItemCode])"
                                                                               validate inputonlynumber="true"
                                                                               ng-model-options="{ debounce: 500 }"
                                                                               ng-change="checkQuantity(item,true,false)"
                                                                               ng-keyup="($event.which === 38) ? increaseQuantiy(item,true,false) : 0"
                                                                               ng-keydown="($event.which === 40) ? decreaseQuantiy(item,true,false) : 0"
                                                                               maxlength="4" class="text-center">
                                                                        <span class="input-group-btn">
                                                                            <button
                                                                                    class="btn btn-default waves-effect quantity_disable"
                                                                                    type="button"
                                                                                    ng-class="{ 'disabled': cartsService.isIncreaseQuantityDisabled(item,itemType === 'autoship') ||
                                                                 cartsService.isIncreaseQuantityDisabledQTY(item,itemType === 'autoship',getQuantityModel()[item.ItemCode])}"
                                                                                    ng-attr-uib-tooltip="{{(cartsService.isAddToCartDisabled(item,itemType === 'autoship')
                                                                 && cartsService.addToCartDisabledTooltip(item,itemType === 'autoship')) 
                                                                 || (cartsService.isAddToCartDisabledQTY(item,itemType === 'autoship',getQuantityModel()[item.ItemCode], true) 
                                                                 && cartsService.addToCartDisabledQTYTooltip(item,itemType === 'autoship')) || undefined}}"
                                                                                    ng-click="increaseQuantiy(item,true,false);$event.stopPropagation();">
                                                                                <span class="zmdi zmdi-plus"></span>
                                                                            </button>
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="3" class="p-b-0">
                                                                    <div class="text-right"><span
                                                                            translate>shippingtotal</span>
                                                                        <strong>
                                                                            <span data-text="taxtotal"
                                                                                  ng-bind="orderService.calculateAutoOrderResponse.ShippingTotal | currency :(orderService.calculateAutoOrderResponse.CurrencySymbol ||commonSetting.commonData.CurrencySymbol[0].symbol)"></span>
                                                                        </strong>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="3" class="p-b-0">
                                                                    <div class="text-right"><span
                                                                            translate>taxtotal</span>
                                                                        <strong>
                                                                            <span data-text="taxtotal"
                                                                                  ng-bind="orderService.calculateAutoOrderResponse.TaxTotal | currency :(orderService.calculateAutoOrderResponse.CurrencySymbol ||commonSetting.commonData.CurrencySymbol[0].symbol)"></span>
                                                                        </strong>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="3" class="p-b-0">
                                                                    <div class="text-right"><span
                                                                            translate>discounttotal</span>
                                                                        <strong>
                                                                            <span data-text="discounttotal"
                                                                                  ng-bind="orderService.calculateAutoOrderResponse.DiscountTotal | currency :(orderService.calculateAutoOrderResponse.CurrencySymbol ||commonSetting.commonData.CurrencySymbol[0].symbol)"></span>
                                                                        </strong>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="3">
                                                                    <div style="border-top: 1px solid #c3c3c3;"
                                                                         class="p-t-15">
                                                                        <div class="text-right">
                                                                            {{'global_total'|translate}} (
                                                                            <span data-text="quantity"
                                                                                  ng-bind="itemsService.selectedAutoOrderItems.length"></span>
                                                                            {{'items_'|translate}} ):
                                                                            <strong>
                                                                                <span data-text="Total"
                                                                                      ng-bind="orderService.calculateAutoOrderResponse.Total | currency :(orderService.calculateAutoOrderResponse.CurrencySymbol ||commonSetting.commonData.CurrencySymbol[0].symbol)"></span>
                                                                            </strong>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="place_order_div">
                                            <button id="placeorder" validate trigger-check="true"
                                                    ng-disabled="IsSubmitDisable"
                                                    class="btn bgm-color2 waves-effect pull-right f-s-18 text-uppercase  waves-effect quantity_disable"
                                                    ng-attr-uib-tooltip="{{(cartsService.isReviewOrderDisabled() && cartsService.reviewOrderDisabledTooltip()) || (cartsService.isReviewOrderDisabledQTY() && cartsService.reviewOrderDisabledQTYTooltip()) || undefined}}"
                                                    ng-class="{'disabled': cartsService.isReviewOrderDisabled() || cartsService.isReviewOrderDisabledQTY()}"
                                                    success="(cartsService.isReviewOrderDisabled() || cartsService.isReviewOrderDisabledQTY())?'':checkCvvModal()"
                                                    translate="place_order_"></button>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>

            </div>
        </div>

    </md-content>
</script>
